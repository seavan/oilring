<div id="container">

	<div id="mainwrap">
		<div id="middleWrap" class="borderAll10">
			<div class="borderAll10 middleBlock">
				<a href="#" class="logo"><img src="./i/logo.png" alt="Oil Ring Инновационная научная среда для нефтегазовой отрасли" title="Oil Ring Инновационная научная среда для нефтегазовой отрасли" /></a>

				<div class="iForm registrationBlock">
					<h1>Регистрация</h1>
					<div class="field">
						<label for="fmail" class="name">E-mail</label>
						<div class="borderAll10 input"><div><input type="text" value="" id="fmail" /></div></div>						
					</div>
					<div class="field">

					</div>
					<div class="field">
						<label for="fpass" class="name">Пароль</label>
						<div class="borderAll10 input"><div><input type="password" value="" id="fpass" /></div></div>						
					</div>
					<div class="field">
						<label for="fpass2" class="name">Пароль еще раз</label>
						<div class="borderAll10 input"><div><input type="password" value="" id="fpass2" /></div></div>		
						<div class="error">Пароли не совпадают</div>
					</div>
					<div class="field">
						<label for="agree" class="agree"><input type="checkbox" value="" id="agree" />Я согласен с <span>правилами</span></label>
					</div>
					<div class="but"><input type="submit" value="Зарегистрироваться" class="ibutton hide" /></div>
